<html>
	<head>
		<script>
		function start()
		{
			var clip = new Audio();
			clip.src = "shot.wav"
			clip.play();
			clip.addEventListener("canplaythrough",function()
			{
				alert("Loading Complete");
				clip.play();
			});
		}
		</script>
	</head>
	<body>
		<input href="#" type="submit" onclick="start();"></input>
	</body>
</html>
